<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZONE Talk - Chats</title>
  </head>
  <body>
    <div class="status-bar yuri">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>9:27</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="chat-header yuri">
      <span class="chat-left-icon">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </span>
      <span class="chat-name">Yuri</span>
      <div class="chat-icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="chat-screen yuri">
      <div class="chat__timestamps">Tuesday, June 8, 2021</div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/E15jkjhVkAQe4Gn?format=jpg&name=900x900"
        />
        <div class="message-row__content">
          <span class="message__author">Yuri</span>
          <div class="message__info">
            <span class="message__bubble">오늘 뭐해?</span>
            <span class="message__time">16:24</span>
          </div>
        </div>
      </div>
      <div class="message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">집에 있지!</span>
            <span class="message__time">16:24</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/E15jkjhVkAQe4Gn?format=jpg&name=900x900"
        />
        <div class="message-row__content">
          <span class="message__author">Yuri</span>
          <div class="message__info">
            <span class="message__bubble">저녁먹었어?</span>
            <span class="message__time">16:24</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/E15jkjhVkAQe4Gn?format=jpg&name=900x900"
        />
        <div class="message-row__content">
          <span class="message__author">Yuri</span>
          <div class="message__info">
            <span class="message__bubble">시켜먹을까??</span>
            <span class="message__time">16:24</span>
          </div>
        </div>
      </div>
      <div class="message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">좋아!!뭐먹지?</span>
            <span class="message__time">16:24</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/E15jkjhVkAQe4Gn?format=jpg&name=900x900"
        />
        <div class="message-row__content">
          <span class="message__author">Yuri</span>
          <div class="message__info">
            <span class="message__bubble">떡볶이 ㄱㄱ</span>
            <span class="message__time">16:24</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button class="reply__btn yuri">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
