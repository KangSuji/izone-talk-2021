<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZONE Talk - Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>9:27</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title"><span>Chats</span></div>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="chats-screen">
      <a href="chat-eb.html">
        <div class="profile">
          <div class="profile__img">
            <img
              src="https://pbs.twimg.com/media/E2Rdte5VoAMQLur?format=jpg&name=medium"
            />
          </div>
          <div class="profile__name chats">
            <span>Eunbi</span>
            <span class="chats__text">뭐하구 있어?</span>
          </div>
          <div class="chats-column">
            <span class="chats-column__time">9:27</span>
            <div class="notification-bedge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-yn.html">
        <div class="profile">
          <div class="profile__img">
            <img
              src="https://pbs.twimg.com/media/E1u3myGVEAUXNF5?format=jpg&name=medium"
            />
          </div>
          <div class="profile__name chats">
            <span>Yena</span>
            <span class="chats__text">모해모해?</span>
          </div>
          <div class="chats-column">
            <span class="chats-column__time">9:27</span>
            <div class="notification-bedge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-yr.html">
        <div class="profile">
          <div class="profile__img">
            <img
              src="https://pbs.twimg.com/media/E15jkjhVkAQe4Gn?format=jpg&name=900x900"
            />
          </div>
          <div class="profile__name chats">
            <span>Yuri</span>
            <span class="chats__text">야 뭐하냐?</span>
          </div>
          <div class="chats-column">
            <span class="chats-column__time">9:27</span>
            <div class="notification-bedge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
