<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZONE Talk - Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>9:27</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title"><span>Friends</span></div>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <div class="profile">
      <div class="profile__img">
        <img
          src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/764/961/81764961_1607325230867_1_600x600.JPG"
        />
      </div>
      <div class="profile__name">
        <span>Izone</span>
      </div>
    </div>
    <main class="friends-screen"></main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
