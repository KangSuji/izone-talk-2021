<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZONE Talk - More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>9:27</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <div class="screen-header__title"><span>More</span></div>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <div class="profile more">
      <div class="profile__img">
        <img
          src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/764/961/81764961_1607325230867_1_600x600.JPG"
        />
      </div>
      <div class="more__name">
        <span class="more__name-name">IZONE</span>
        <span class="more__phone">+82 010-2018-1029</span>
      </div>
      <div class="more__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>
    <main class="more-screen">
      <div class="more-icons">
        <div class="more-icon-row">
          <i class="far fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="more-icon-row">
          <i class="far fa-grimace fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="more-icon-row">
          <i class="fas fa-paint-roller fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="more-icon-row">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-icons">
        <div class="more-icon-row">
          <i class="fas fa-box-open fa-2x"></i>
          <span>Talk Drive</span>
        </div>
      </div>
      <div class="suggestions">
        <div class="suggestions__title">Suggestions</div>
        <div class="suggestions-row">
          <div class="suggestions-row__icons">
            <span class="suggestions-row__icons-icon"
              ><i class="fas fa-quote-right fa-2x"></i
            ></span>
            <span>Izone Story</span>
          </div>
          <div class="suggestions-row__icons">
            <span class="suggestions-row__icons-icon"
              ><i class="far fa-envelope fa-2x"></i
            ></span>
            <span>Private Mail</span>
          </div>
          <div class="suggestions-row__icons">
            <span class="suggestions-row__icons-icon"
              ><i class="fas fa-quote-right fa-2x"></i
            ></span>
            <span>Izone Story</span>
          </div>
          <div class="suggestions-row__icons">
            <span class="suggestions-row__icons-icon"
              ><i class="far fa-envelope fa-2x"></i
            ></span>
            <span>Private Mail</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <div class="chat-notification">3</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

      <span>Your Screen Is Too Big üò•</span>

    </div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
